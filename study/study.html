<script>
define("common_ad", [
    "require",
    "exports",
    "module",
    "erquan",
    "DOMNode/Viewport",
    "DOMNode/Image",
     "http://temp.163.com/special/ad_data_erquan_hxyh_20151210/" ],
function(
    require,
    exports,
    module,
    erquan,
    Viewport,
    DOMImage,
    adData
) {
    if(!adData){
        return;
    }
    var AD_HEIGHT_FIRST_SCENE = 180;
    var AD_HEIGHT_LAST_SCENE = 360;
    var viewport = Viewport.getInstance();
    var children = viewport.getChildren();
    if (!children.length) {
        return;
    }
    var viewWidth = parseInt(viewport.getWidth());
    var viewHeight = parseInt(viewport.getHeight());
    function addAdImage(parent, height, data){
        if(!parent || !data || !data.imageUrl){
            return;
        }
        var image = new DOMImage();
        image.setSrc(data.imageUrl);
        image.setSize(viewWidth, height);
        image.setPosition(viewWidth/2, viewHeight - height/2);
        image.loadResource();
        image.setZOrder(parent.getChildren().length);
        image.setScaleRule(2);
        data.targetUrl && image.addDOMEvent('click', function(){
            viewport.openWindow(data.targetUrl);
        });
        parent.addChild(image);
        image.render();
    }
    //first scene ad
    addAdImage(children[0], AD_HEIGHT_FIRST_SCENE, adData.firstScene);
    if(children.length == 1){
        return;
    }
    //last scene ad
    addAdImage(children[children.length - 1], AD_HEIGHT_LAST_SCENE, adData.lastScene);
});
require(["common_ad"]);
</script>
