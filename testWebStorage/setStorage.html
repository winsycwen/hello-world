<body>
    <h2>设置sessionStorage/LocalStorage</h2>
	<script type="text/javascript">
	window.onload = function() {
		sessionStorage.setItem("ss", "sessionStorage");
		localStorage.setItem("ls", "localStorage");
	};
	</script>
