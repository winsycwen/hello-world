<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="javascript:void(0);" id="J_AndroidApp">是否安装了Android app</a>
	<script type="text/javascript">
		var AndroidTag = document.getElementById("J_AndroidApp")

		AndroidTag.addEventListener("click", function(e) {
			e.preventDefault();
			openApp();
		}, false);


		var timeout, t = 1000,
			hasApp = true;

		function openApp() {
			var t1 = Date.now();
			var fram = document.createElement("iframe");
			fram.src = "com.kinhom.JinHaiMa://"
			fram.style.display = "none";
			document.body.appendChild(fram);
			timeout = window.setTimeout(function() {
				if (tryOpen(t1)) {
					alert("已经安装app！");
				} else {
					alert("未安装app！");
				}
				window.clearTimeout(timeout);
			}, t)
		}

		function tryOpen(t1) {
			var t2 = Date.now();
			if (!t1 || t2 - t1 < t + 200) {
				return false;
			} else {
				return true;
			}
		}
	</script>
</body>
</html>
