<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WAP端(移动)QQ/Qzone组件分享</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="nativeShare.css"/>
</head>
<body>
	<h1>测试分享</h1>
	<section class="container">
		<h1 id="title">AAAAA</h1>
		<p id="content">( •̀ ω •́ )y大王叫我来巡山啊~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</p>
		<img src="http://winsycwen.github.io/hello-world/share/images/test.jpg" alt="小动物">
	</section>
	<ul id="J_share" class="list">
		<li class="qq share-item">
			<a href="javascript:;" target="_blank" title="分享到QQ">
				<i class="share-qq"></i>
			</a>
		</li>
		<li class="qzone share-item">
			<a href="javascript:;" target="_blank" title="分享到QQ空间">
				<i class="share-qzone"></i>
			</a>
		</li>
		<li class="wb share-item">
			<a href="javascript:;" target="_blank" title="分享到新浪微博">
				<i class="share-wb"></i>
			</a>
		</li>
	</ul>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<div id="wrapper">
		<h2>操作平台以及UA检测</h1>
		<p>完整UA：<span id="ua"></span></p>
		<p>平台：<span id="platform"></span></p>
		<p>浏览器：<span id="browser"></span></p>
		<p>是否在微信内置浏览器内：<span id="isWeixin"></span></p>
	</div>
	<div id="nativeShare"></div>
	<script src="js/core.js"></script>
	<script>
	window.onload = function() {
		alert("_KHFWAP.browser.version: " + _KHFWAP.browser.version);
		alert("_KHFWAP.os.phone: " +_KHFWAP.os.phone);
		alert("_KHWAP.os.android: " + _KHWAP.os.android);
		alert("_KHFWAP.browser.weixin: " + _KHFWAP.browser.weixin);
		alert("_KHFWAP.browser.qqbrowser: " + _KHFWAP.browser.qqbrowser);
		alert("_KHFWAP.browser.ucbrowser: " + _KHFWAP.browser.ucbrowser);
	};
	</script>
</body>
</html>
