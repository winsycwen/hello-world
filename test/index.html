<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试微信内部使用js刷新页面</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<script>
		;(function(){
	        var clientWidth = document.documentElement.clientWidth;
	        if(clientWidth > 750) { clientWidth = 750 };
	        document.getElementsByTagName("html")[0].style.fontSize=clientWidth/7.5+"px";
	    })();
    </script>
    <style>
	.content {
		font-size: .2rem;
	}
	.btn {
		display: block;
		font-size: .2rem;
	}
    </style>
</head>
<body>
	<div class="content">
		请输入内容：<input type="text" name="content">
	</div>
    <button class="btn" id="J_btn_01">使用window.location.href=window.location.href刷新页面</button>
    <button class="btn" id="J_btn_02">使用window.location.reload();刷新页面</button>
    <button class="btn" id="J_btn_03">使用window.location.reload(true);刷新页面</button>
	<button class="btn" id="J_btn_04">使用window.location.href=window.location.href?r=Math.random(n)</button>
	<button class="btn" id="J_btn_05">使用window.location.replace(location.href + "?v=" + Math.random()); </button>

	<script src="js/jquery.js"></script>
	<script>
	;(function(){
        var clientWidth = document.documentElement.clientWidth;
        if(clientWidth > 750) { clientWidth = 750 };
        document.getElementsByTagName("html")[0].style.fontSize=clientWidth/7.5+"px";
    })();
	$(function() {
		$("#J_btn_01").on("click", function() {
			window.location.href = window.location.href;
		});
		$("#J_btn_02").on("click", function() {
			window.location.reload();
		});
		$("#J_btn_03").on("click", function() {
			window.location.reload(true);
		});
		$("#J_btn_04").on("click", function() {
			var r = Math.random()*10 + 1;
			window.location.href = window.location.href + "?r=" + r;
		});
		$("#J_btn_05").on("click", function() {
			window.location.replace(location.href + "?v=" + Math.random());
		});
	});
	</script>
</body>
</html>
