<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="global.css" />
    <title>HTML5 HTML Media Capture | Mobile HTML5 test suite</title>
</head>

<body>
    <h1>HTML5 HTML Media Capture</h1>
    <div id="standard">
        W3C Standard: Media Capture
    </div>
    <div id="instructions">
    </div>
    <div id="content">
        <p>
            调起相册：
            <input type="file" accept="image/*">
        </p>
        <p>
            调起摄像头:
            <input type="file" accept="image/*" capture="camera">
        </p>
    </div>
</body>

</html>
